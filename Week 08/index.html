<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;
        1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>/!\WebFood</title>
</head>
<body>
    <header id="main-header">
        <div>
            <a id="logo" href="#">webfood</a>
        </div>
        <ul>
            <li><a href="">Browse Meals</a></li>
            <li><a href="">My Orders</a></li>
        </ul>
    </header>
    <aside id="side-drawer">

    </aside>
    <main>
        <section id="latest-products">
            <h1>Browse Our Delicious Meals</h1>
            <ul>
                <li class="food-item">
                    <img src="/Week 08/images/risotto.jpg" 
                        alt="Risotto with Tiger Prawns">
                    <div class="food-item-content">
                        <h2>Risotto with Tiger Prawns</h2>
                        <a class="btn" href="">Add to Cart</a>
                    </div>
                </li>
                
                <li class="food-item">
                    <img src="/Week 08/images/cheeseburgers.jpg" 
                        alt="Cheeseburgers">
                    <div class="food-item-content">
                        <h2>Cheeseburgers</h2>
                        <a class="btn" href="">Add to Cart</a>
                    </div>
                </li>
            </ul>
        </section>
    </main>
